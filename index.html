<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <div class="calculator">
        <h1>Calculadora</h1>
        <label> Introduce el primer número: 
        <input type="text" id="num1" placeholder="Primer número" class="input"></label>
        <label> Introduce el segundo número: 
        <input type="text" id="num2" placeholder="Segundo número" class="input"></label>
        
        <div class="operations">
            <h3>Escoge una operación: </h3>
            <button class="btn" onclick="calcular('suma')">Suma</button>
            <button class="btn" onclick="calcular('resta')">Resta</button>
            <button class="btn" onclick="calcular('multiplicacion')">Multiplicación</button>
            <button class="btn" onclick="calcular('division')">División</button>
            <button class="btn" onclick="calcular('potencia')">Potencia</button>
            <button class="btn" onclick="calcular('modulo')">Módulo</button>
            <button class="btn" onclick="calcular('raiz')">Raíz cuadrada</button>
            <button class="btn" onclick="calcular('seno')">Seno</button>
            <button class="btn" onclick="calcular('coseno')">Coseno</button>
        </div>

        <p id="result">Resultado: </p>
        <button class="reset" onclick="resetear()">Limpiar</button>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
